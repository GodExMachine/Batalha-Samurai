<html lang="pt-BR">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no">
    <title>Batalha Samurai</title>
   
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body >
    
    <!-- div dos botoes-->
    <div class="botoes">
        <button style="position: relative; display: inline-block; z-index:2;" type="button" id="playmusica" onclick="initAudioPlayer() ">Play</button><!--botao para teste-->
        <button style="position: relative; display: inline-block; z-index:2;" type="button" id="mostrabotoes" onclick="guiabotoes()">Controles</button><!--mostrar o guia de botoes-->
        <button style="position: relative; display: inline-block; z-index:2;" type="button" id="mute" onclick="trocafundo()">Background</button>
     
    </div>

           
    <!--div que contem os mostradores de vida-->
    <div class="jogo">
        
        <!-- div menor que cotem os elementos superiores do jogo-->
        <div class="mostradores">
                <!--vida do player--> 
            <div class="contornovidajogador">   
                <!--a vida total do jogador-->
                <div class="todavidajogador" ></div>
                <!--quanto o jogador tem de vida no momento-->
                <div class="vidajogador" id="playerHealth" ></div>
            </div>

            <!--Timer-->
            <div id="timer" class="temporizador">
              10
            </div>

            <!--vida do inimigo-->
            <div class="contornovidainimigo">
                <div class="todavidainimigo" ></div>
                <div  id="enemyHealth" class="vidainimigo"></div>
            </div>
             
        </div>

        <!--div que contem a imagem que mostra os comandos-->
        <div class="listacomandos">
            <img id="controlesdisplay" src="./img/Controles.png"> 
        </div>

        <div id="displayText" class="vencedor">Empate</div>
        
        <canvas style="width:100%;" ></canvas>  

    </div>

 <audio id="somdefundo" src="./sounds/battletheme5.ogg" type="audio/ogg"></audio>
 <audio id="sonshurikenID" src="./sounds/shuriken.ogg" type="audio/ogg"></audio>  
 <audio id="sondedanoID" src="./sounds/hit16.mp3.flac"></audio>    

 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js" integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


 <script src="./js/classes.js">   </script>
 <script src="./js/Rules.js">   </script>
 <script src="./js/controls.js">   </script>
 <script src="./js/utils.js">   </script>
 <script src="index.js">   </script>

</body>

</html>
