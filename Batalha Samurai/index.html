<body > 

    <!-- estilo do corpo-->
    <style type="text/css">  
        html{overflow-y:hidden; overflow-x:hidden;}
    </style>
    
    <!-- div dos botoes-->
    <div style="position: absolute;">
        <button style="position: relative; display: inline-block; z-index:2;" type="button" id="playmusica"onclick="initAudioPlayer() ">Play</button><!--botao para teste-->
        <button style="position: relative; display: inline-block; z-index:2;" type="button" id="mostrabotoes" onclick="guiabotoes()">Controles</button><!--mostrar o guia de botoes-->
        <button style="position: relative; display: inline-block; z-index:2;" type="button" id="mute">teste</button>
     
    </div>

            <!--div que contem a imagem que mostra os comandos-->
        <div style="position: absolute; z-index:2; top: 10%; right: 50%;">
             <img id="controlesdisplay" src="./img/Controles.png"> 
        </div>
    
    <!--div que contem os mostradores de vida-->
    <div style="position: relative;display: inline-block;">
        
        
    

        <!--smaller red container div-->
        <div 
         style="
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 20px;
         "
        >
        
            <!--vida do player--> 
            <div style="position: relative;
                width: 100%;
                display: flex;
                justify-content:
                flex-end;
                border-top: 4px solid grey;
                border-bottom: 4px solid grey;
                border-left: 4px solid grey;"
                >

                <div style="background-color:red; height: 30px; width: 100%; padding: 5" ></div>
                <div  id="playerHealth" 
                style="
                 position: absolute;
                 background: rgb(0, 255, 13);
                 top: 0;
                 right: 0;
                 bottom: 0;
                 width: 100%;"
                ></div>

            </div>


            <!--Timer-->
            <div 
             id="timer"
             style="background-color: rgb(107, 45, 165);
                width: 100px;
                height: 50px;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Press Start 2P', cursive;
                border: 4px solid grey;

             "
            >
              10
            </div>

            <!--vida do inimigo-->
            <div style="
                position: relative;  
                width: 100%;
                border-top: 4px solid grey;
                border-bottom: 4px solid grey;
                border-right: 4px solid grey;"
                >

                <div style="background-color:red; height: 30px;" ></div>
                <div  id="enemyHealth" 
                style="
                 position: absolute;
                 background: rgb(0, 255, 13);
                 top: 0;
                 right: 0;
                 bottom: 0;
                 left: 0;"
                ></div>


            </div>
            <div></div>
            
        </div>


        <div id="displayText"
        style="
        position: absolute;
        color: white; 
        display:flex;
        align-items:
        center;
        justify-content:
        center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
        font-family: 'Press Start 2P', cursive;
        ">Empate</div>
        
        <canvas ></canvas>
        
    </div>
