<html lang="pt-BR">

<head>
    <!--<meta http-equiv="refresh" content="2">-->


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no">
    <title>Batalha Samurai</title>
   
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body >

           
    <!--div que contem os mostradores de vida-->
    <div class="jogo">
        
        <!-- div menor que cotem os elementos superiores do jogo-->
        <div class="mostradores">
                <!--vida do player--> 
            <div class="contornovidajogador">   
                <!--a vida total do jogador-->
                <div class="todavidajogador" ></div>
                <!--quanto o jogador tem de vida no momento-->
                <div class="vidajogador" id="playerHealth" ></div>
            </div>

            <!--Timer-->
            <div id="timer" class="temporizador">
              10
            </div>

            <!--vida do inimigo-->
            <div class="contornovidainimigo">
                <div class="todavidainimigo" ></div>
                <div  id="enemyHealth" class="vidainimigo"></div>
            </div>
             
        </div>

        <!--div que contem a imagem que mostra os comandos-->
        <div class="listacomandos">
            <img id="controlesdisplay" src="./img/Controles.png"> 
        </div>

        <div id="displayText" class="vencedor">Empate</div>
        
        <canvas></canvas>  

    </div>

        <!-- Menu -->
        <div class="menu">
            <button class="botoesgeral" onclick="refresh()"> <img class="imgrefresh" src="./img/reload.png"></button>
            <button class="botoesgeral" id="playmusica" onclick="initAudioPlayer() ">Play</button><!--botao para teste-->
            <button  class="botoesgeral" id="mostrabotoes" onclick="guiabotoes()">Controles</button><!--mostrar o guia de botoes-->
            <button   class="botoesgeral"id="mute" onclick="trocafundo()">Background</button>
            
        </div>





    <!--controles para mobile-->
    <div class="controlesmobile">
        <div class="controlesmovimentop1">
            <img src="./img/botoes/botaopulo.png" class="botoesmobilePulo" onclick="P1pulo()">
            <img src="./img/botoes/botaoesquerda.png" class="botoesmobileMov" onclick="P1esquerda()">
            <img src="./img/botoes/botaodireita.png" class="botoesmobileMov" onclick="P1direita()">
        </div>

        <div class="controlesataquep1">
            <img src="./img/botoes/botaoataque.png" class="botoesmobile" onclick="P1attack()">
            <img src="./img/botoes/botaoespecial.png" class="botoesmobile" onclick="P1especial()">
        </div>
    </div>


 <audio id="somdefundo" src="./sounds/battletheme5.ogg" type="audio/ogg"></audio>
 <audio id="sonshurikenID" src="./sounds/shuriken.ogg" type="audio/ogg"></audio>  
 <audio id="sondedanoID" src="./sounds/hit16.mp3.flac"></audio>

 <script src="./js/classes.js">   </script>
 <script src="./js/Rules.js">   </script>
 <script src="./js/controls.js">   </script>
 <script src="./js/utils.js">   </script>
 <script src="index.js">   </script>

</body>

</html>
