<head>


    <style>
        *{
            box-sizing:border-box;
        }
    </style>
</head>


<body> 
    <style type="text/css">  
        html{overflow-y:hidden; overflow-x:hidden;}
    </style>


    <!--Red conteiner div-->
    <div style="position: relative;display: inline-block;">
        <!--smaller red container div-->
        <div 
         style="
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 20px;
         "
        >

            <!--Player Health--> 
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color:red; height: 30px; width: 100%;" ></div>
                <div  id="playerHealth" 
                style="
                 position: absolute;
                 background: rgb(0, 255, 13);
                 top: 0;
                 right: 0;
                 bottom: 0;
                 width: 100%;"
                ></div>

            </div>


            <!--Timer-->
            <div 
             id="timer"
             style="background-color: gray;
                width: 100px;
                height: 100px;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;

             "
            >
              10
            </div>

            <!--Enemy Health-->
            <div style="position: relative; height: 30px; width: 100%;">
                <div style="background-color:red; height: 30px;" ></div>
                <div  id="enemyHealth" 
                style="
                 position: absolute;
                 background: rgb(0, 255, 13);
                 top: 0;
                 right: 0;
                 bottom: 0;
                 left: 0;"
                ></div>

            </div>
            <div></div>

        </div>


        <div id="displayText"
        style="
        position: absolute;
        color: white; 
        display:flex;
        align-items:
        center;
        justify-content:
        center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
        ">Empate</div>
        <canvas></canvas>
    </div>

    <div>

        <img src="./img/Controles.png">    
    </div>
<script src="./js/classes.js">   </script>
<script src="./js/Rules.js">   </script>
<script src="./js/utils.js">   </script>
<script src="index.js">   </script>

</body>
